<div class="modal-header">
  <h1 class="modal-title fs-5" id="myModalLabel">
    Search Result: {{ searchResult.length }}
  </h1>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>
<div class="modal-body">
  <ul class="list-group list-group-flush">
    <li
      *ngFor="let coin of searchResult; let i = index"
      class="list-group-item d-flex justify-content-between"
      [routerLink]="['/coin', coin.id]"
    >
      <div>
        <span class="me-3">{{ i + 1 }}</span>
        <img src="{{ coin.thumb }}" width="25" height="25" alt="" />
        <strong>
          {{ coin.name }}
        </strong>
        <span class="text-muted"> #{{ coin.market_cap_rank }} </span>
      </div>
      <div>
        <span class="badge text-bg-primary">
          {{ coin.symbol }}
        </span>
      </div>
    </li>
  </ul>
</div>
